services:
  nginx:
    image: 'rallycoding/multi-nginx'
    mem_limit: 128m
    hostname: nginx
    ports:
      - '80:80'
  server:
    image: 'rallycoding/multi-server'
    mem_limit: 128m
    hostname: api
    environment:
      - REDIS_HOST=$REDIS_HOST
      - REDIS_PORT=$REDIS_PORT
      - PGUSER=$PGUSER
      - PGHOST=$PGHOST
      - PGDATABASE=$PGDATABASE
      - PGPASSWORD=$PGPASSWORD
      - PGPORT=$PGPORT
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000" ]
      interval: 30s
      timeout: 10s
      retries: 3
  client:
    image: 'rallycoding/multi-client'
    mem_limit: 128m
    hostname: client
  worker:
    image: 'rallycoding/multi-worker'
    mem_limit: 128m
    hostname: worker
    environment:
      - REDIS_HOST=$REDIS_HOST
      - REDIS_PORT=$REDIS_PORT
